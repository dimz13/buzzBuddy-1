<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
   
     <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Buzz Buddy</title>

    <link rel="shortcut icon" href="/assets/images/logo1.png" />

</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #ffffff;">
        
        <a class="navbar-brand" href="#">
            <img src="/assets/images/logo1.png" alt="logo" style="width: 40%; "></a>
        <button type="button" class="btn btn-primary ml-auto" id="login-btn" data-toggle="modal"
            data-target="#exampleModal">Sign in</button>
        <a class="btn btn-primary " href="/sign-up" id="signUp-btn-nav" role="button">Sign up</a>

    </nav>

    <div id="wrapper">

        <h3 id="card-title" class="mb-4 mt-2"></h3>

        <div id="home-content">

            <div class="box">
                <img src="/assets/images/consumption.png" class="images img-fluid rounded-circle" id="consumption-image"
                    alt="Responsive image">
                <span class="caption">Track your <br> alcohol consumption</span>
            </div>

            <div class="box">
                <img src="/assets/images/health.png" class="images img-fluid rounded-circle" id="health"
                    alt="Responsive image">
                <span class="caption">Keep yourself within <br> alcohol limits</span>
            </div>

            <div class="box">
                <img src="/assets/images/money.png" class="images img-fluid rounded-circle" id="money"
                    alt="Responsive image">
                <span class="caption">Drink less,<br> Save money</span>
            </div>

            <div class="box">
                <img src="/assets/images/accountable.png" class="images img-fluid rounded-circle" id="accountable"
                    alt="Responsive image">
                <span class="caption">Hold yourself <br> accountable</span>
            </div>

        </div>

    </div>

    <div id="wrapperTwo">

        <h2>Why Buzz Buddy?</h2>
        <h2>How it works?</h2>

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <form>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="login-password">
                        </div>

                    </form>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="login-btn">Submit</button>

                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
