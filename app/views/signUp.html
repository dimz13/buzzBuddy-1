<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="/assets/css/signUp.css" />
    <title>SignUp</title>
    <link rel="shortcut icon" href="/assets/images/logo1.png" />
</head>

<body>
    <div class="container">
        <div class="card mx-auto border border-dark">

                <div class="card-header" id="signUp-header">
                    <img src="/assets/images/logo1.png" alt="logo" class="mt-3 mb-3 ml-3" style="width:15%; ">

                    <p class="mr-3" id="signUp-title">My Buzz Buddy Account</p>
                </div>

            <div class="card-body">
                <div class="container">
                    <form id="signUp-form">

                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="label-form">Name</label>
                            <input type="text" class="form-control inputs" id="name" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput2" class="label-form">Email address</label>
                            <input type="email" class="form-control inputs" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput3" class="label-form">User Name</label>
                            <input type="input" class="form-control inputs" id="userName" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput4" class="label-form">Password</label>
                            <input type="password" class="form-control inputs" id="password" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput6" class="label-form">Age</label>
                            <input type="integer" class="form-control inputs" id="age" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect7" class="label-form">Gender</label>
                            <select class="form-control inputs" id="gender">
                                <option> </option>
                                <option>Female</option>
                                <option>Male</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput8" class="label-form">Weight (lbs)</label>
                            <input type="integer" class="form-control inputs" id="weight" placeholder="">
                        </div>

                    </form>
                </div>
            </div>
            <div class="card-footer text-muted" id="signUp-footer">
                <a href="#" class="btn btn-primary rounded-0 mr-3" id="signUp-btn">Submit</a>
            </div>
        </div>



    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
