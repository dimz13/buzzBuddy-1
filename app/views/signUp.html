<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/public/css/style.css" />
    <title>Buzz Buddy</title>
    <link rel="shortcut icon" href="/assets/images/logo1.png" />
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">

                <form>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput2">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput3">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput4">Password Repeat</label>
                        <input type="text" class="form-control" id="password-repeat" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput5">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect6">Gender</label>
                        <select class="form-control" id="gender">
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput7">Weight (lbs)</label>
                        <input type="text" class="form-control" id="weight" placeholder="">
                    </div>

                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="#" class="btn btn-primary" id="signUp-btn">Submit</a>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
